name: test_unit

on:
  pull_request:

permissions:
  contents: read

jobs:
  test_unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: git clone https://github.com/abap2UI5/abap2UI5-setup.git && cp -r abap2UI5-setup/* . && npm i
    - run: npm run build
    - run: npm run unit
